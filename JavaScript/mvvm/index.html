<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>{{ song }}</h1>
    <p>《{{ album.name }}》2005年11月发行的专辑</p>
    <p>主打歌为{{ album.theme }}</p>
    <p>作词人为{{ singer }}等人</p>
  </div>
  <script src="./mvvm.js"></script>
  <script>
    let vm = new MVVM({
      el: '#app',
      data: {
        song: '发如雪',
        album: {
          name: '十一月的肖邦',
          theme: '夜曲'
        },
        singer: '周杰伦'
      }
    })
  </script>
</body>
</html>
